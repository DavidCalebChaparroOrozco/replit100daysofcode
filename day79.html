<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Login</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <form method="post" action="/login">
        <p><label for="username">Name:</label> <input type="text" id="username" name="username" required></p>
        <p><label for="email">Email:</label> <input type="email" id="email" name="email" required></p>
        <p><label for="password">Password:</label> <input type="password" id="password" name="password" required></p>
        <input type="hidden" name="userID" value="232">
        <button type="submit">Save Data</button>
    </form>
</body>

</html>
